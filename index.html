<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/float-grid.css" />
</head>
<body>
  <div class="grid">
    <div class="col-4"><div class="test-box"></div></div>
    <div class="col-4"><div class="test-box"></div></div>
    <div class="col-4"><div class="test-box"></div></div>
  </div>
  <div class="grid">
    <div class="col-3"><div class="test-box"></div></div>
    <div class="col-3"><div class="test-box"></div></div>
    <div class="col-3"><div class="test-box"></div></div>
    <div class="col-3"><div class="test-box"></div></div>
  </div>
  <div class="grid">
    <div class="col-6"><div class="test-box test-box-green"></div></div>
    <div class="col-3"><div class="test-box"></div></div>
    <div class="col-3"><div class="test-box"></div></div>
  </div>
</body>
</html>
