<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Wait it's all just bill murray pics?</p>
      </div>
    </div>
  </header>

  <div class="row">

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="http://www.fillmurray.com/400/400" />
        <div class="card-content">
          <h3>Character Name</h3>
          <div class="tags">
            <span>Dark Side</span>
            <span>Awesome</span>
            <span>Episode 3</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="http://www.fillmurray.com/g/400/400" />
        <div class="card-content">
          <h3>Character Name</h3>
          <div class="tags">
            <span>Dark Side</span>
            <span>Awesome</span>
            <span>Episode 3</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="http://www.fillmurray.com/600/400" />
        <div class="card-content">
          <h3>Character Name</h3>
          <div class="tags">
            <span>Dark Side</span>
            <span>Awesome</span>
            <span>Episode 3</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">

    <div class="col-4">
      <div class="card">
        <img class="card-image" src="http://www.fillmurray.com/720/500" />
        <div class="card-content">
          <h3>Character Name</h3>
          <div class="tags">
            <span>Dark Side</span>
            <span>Awesome</span>
            <span>Episode 3</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
